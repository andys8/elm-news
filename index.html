<html>

<head>
    <script src="https://storage.googleapis.com/feednami-static/js/feednami-client-v1.0.1.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body class="page">
</body>
<script type="text/javascript">
    var app = Elm.Main.fullscreen();
    app.ports.fetchGoogleGroupMsgs.subscribe(function(tag) {
        var url = "https://groups.google.com/forum/feed/" + tag + "/msgs/rss_v2_0.xml?num=50";
        feednami.load(url, function(result) {
            if (result.error) {
                var error = {
                  tag: tag,
                  error: result.error
                }
                app.ports.errorGoogleGroupMsgs.send(error);
            } else {
                var entries = result.feed.entries
                var msgs = []
                for (var i = 0; i < entries.length; i++) {
                    var entry = entries[i]
                    var msg = {
                        author: entry.author,
                        title: entry.title,
                        date: entry.date_ms,
                        link: entry.link,
                        tag: tag,
                        domain: "groups.google.com"
                    };
                    msgs.push(msg);
                }
                var resp = {
                  messages: msgs,
                  tag: tag
                }
                app.ports.fetchedGoogleGroupMsgs.send(resp);
            }
        })
    });

    var lastScroll = 0
    window.onscroll = function() {
        var newScroll = window.pageYOffset || document.body.scrollTop;
        if (newScroll > lastScroll){
            app.ports.scrollDown.send(newScroll);
        } else {
            app.ports.scrollUp.send(newScroll);
        }
        lastScroll = newScroll;
    };
</script>

</html>
